name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-rs:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            code-target: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            code-target: darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            code-target: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            code-target: linux-arm64
            rustflags: 'RUSTFLAGS="-C linker=aarch64-linux-gnu-gcc"'
            setup: "sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            code-target: win32-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            code-target: win32-arm64
            
    name: Package ${{ matrix.code-target }}
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      
      - name: Build Setup
        if: ${{ matrix.setup }}
        run: ${{ matrix.setup }}
        
      - name: Build
        run: ${{ matrix.rustflags }} cargo build --release -p camer --target ${{ matrix.target }}
      
      - name: Copy CLI binary
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/camer.exe ./dist/camer-${{ matrix.code-target }}.exe
      
      - name: Copy CLI binary
        if: matrix.os != 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/camer ./dist/camer-${{ matrix.code-target }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: camer
          path: ./dist/camer-*
          
  final-publish:
    name: "Publish To NPM"
    runs-on: ubuntu-latest
    needs: [build-rs]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          
      - run: git fetch origin --tags
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.15.1
          
      - name: Use Node v16
        uses: actions/setup-node@v3
        with:
          node-version: v16
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"
          
      - name: Configure git
        run: |
          git config --global user.name 'hubvue'
          git config --global user.email 'cckcc.kim@gmail.com'
      
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: camer
          
      - name: Preform Release
        run: ls && tree . && cd cli && ls && tree .
      
      
      
